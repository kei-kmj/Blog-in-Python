{% extends 'base.html' %}

{% block content %}
<h2>日報一覧</h2>

<ul>
    {% for report in reports %}
    <li><img src="{{ report.author.userprofile.avatar.url }}" alt="{{ report.author.userprofile.nickname }}"
            width="50" height="50">
        <a href="{% url 'user_detail' report.author.id %}"></a>
        <a href="{% url 'report_detail' report.id %}">{{ report.title }}</a>
        <a href="{% url 'user_detail' report.author.id %}">{{report.author.userprofile.nickname}}さん</a>の
        {{ report.report_date}}の日報
    </li>
    {% endfor %}
</ul>

<a href="{% url 'create_report' %}">日報を作成</a>
{% endblock %}
