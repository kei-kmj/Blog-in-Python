{% extends 'base.html' %}

{% block content %}
<h2>Users</h2>
<ul>
    {% for user in users %}
    <li><a href="{% url 'user_detail' user.id %}">{{ user.username }}</a>
        部署: {{ user.userprofile.department }} /
        チーム: {{ user.userprofile.team }}</li>
    {% endfor %}
</ul>


{% endblock %}
