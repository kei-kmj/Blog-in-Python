{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Users</h2>
<ul>
    {% for user in users %}
    <li>
        <a href="{% url 'user_detail' user.id %}">
            {% if user.userprofile.avatar %}
            <img src="{{ user.userprofile.avatar.url }}" alt="{{ user.username }}" width="50" height="50">
            {% else %}
            <img src="{% static 'default_avatar.png' %}" alt="Default avatar" width="50" height="50">
            {% endif %}
        </a>
        <a href="{% url 'user_detail' user.id %}">{{ user.username }}</a>
        部署: {{ user.userprofile.department }} /
        チーム: {{ user.userprofile.team }}</li>
    {% endfor %}
</ul>


{% endblock %}
